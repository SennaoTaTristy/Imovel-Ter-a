<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Task</title>
</head>
<body>
    <h1>Edit Task</h1>
    <form action="{{ url_for('update_task', task_id=task._id) }}" method="post">
        <input type="text" name="title" value="{{ task.title }}" disabled>
        <textarea name="notes">{{ task.notes }}</textarea>
        <input type="number" name="progress" value="{{ task.progress }}">
        <input type="checkbox" name="completed" {% if task.completed %}checked{% endif %}>
        <button type="submit">Update Task</button>
    </form>
    <a href="{{ url_for('index') }}">Back to Task List</a>
</body>
</html>
